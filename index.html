<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tip Calculator</title>
</head>
<body> 
  <div class="main-container">
    <div class="top">
        <p>tip calculator</p>
    </div>
    <div class="container">
        <div class="bill">
          <p>How much was your bill?</p>
          <div class="amount">
            <span>$</span>
            <input type="text" id="bill-amount" placeholder="Bill Amount">
          </div>
        </div>
        <div class="service">
          <p>How was your service?</p>
          <div class="">
           <select name="select" id="select">
             <option value="null">-- Choose an Option --</option>
             <option value="great">Great! - 20%</option>
             <option value="good">Good - 15%</option>
             <option value="average">Average - 10%</option>
             <option value="below-average">Below Average - 8%</option>
             <option value="terrible">Terrible :( - No Tip</option>
           </select>
          </div>
        </div>
        <div class="people">
          <p id="how-many">How many people are sharing the bill?</p>
          <div class="amount">
            <input type="text" id="how-many-people" placeholder="Bill Amount">
            <span>people</span>
          </div>
        </div>
        <button class="button">calculate!</button>
        <div class="total"></div>
    </div>
    <div class="copy">Crooked Fall Studios &copy; 2019</div>
  </div>
  
  
</body>
</html>
